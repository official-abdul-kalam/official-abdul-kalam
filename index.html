<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background Remover</h1>
        <p class="subtitle">Upload an image and remove its background with AI</p>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <h3>Drop your image here</h3>
                    <p>or <span class="browse-text">browse files</span></p>
                    <p class="file-info">Supports: JPG, PNG, WEBP</p>
                </div>
                <input type="file" id="imageInput" accept="image/*" hidden>
            </div>
        </div>

        <div class="images-section" id="imagesSection" style="display: none;">
            <div class="image-container">
                <h3>Original</h3>
                <img id="originalImage" alt="Original image">
            </div>
            
            <div class="controls">
                <button id="removeButton" class="remove-btn">
                    <span class="btn-text">Remove Background</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </div>
            
            <div class="image-container">
                <h3>Result</h3>
                <div id="resultContainer">
                    <div class="placeholder">Processed image will appear here</div>
                    <img id="resultImage" alt="Result image" style="display: none;">
                    <button id="downloadButton" class="download-btn" style="display: none;">Download</button>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <span id="errorText"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
